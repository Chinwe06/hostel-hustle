    <div class="nav-actions">

      <!--LOGIN button (only shown if not signed in)-->

      <!--LOGOUT button (only shown if signed in)-->
      <button id="logout-btn"><a href="login.html">ğŸšª Logout</a></button>
      <button><a href="admin.html" id="admin-dashboard-link" style="display: none;"> Admin</a></button>
      <button><a href="admin-products.html" id="admin-products-link" style="display: none;"> Admin Products</a></button>

  <main class="main-content">
    <h1>ğŸ›ï¸ Explore Categories</h1>
    <div class="categories">
      <button onclick="filterCategory('toiletries')">ğŸ§¼ Toiletries</button>
      <button onclick="filterCategory('wears')">ğŸ‘• Wears</button>
      <button onclick="filterCategory('cooking')">ğŸ² Cooking Materials</button>
      <button onclick="filterCategory('hair')">ğŸ’‡ Hair Accessories</button>
      <button onclick="filterCategory('food')">ğŸš Food Stuffs</button>
      <button onclick="filterCategory('all')">ğŸ“¦ All</button>
    </div>

    <div id="product-grid" class="product-grid"></div>
  </main>

  <script src="auth.js"></script>
  <script>
  function loadHomeProducts() {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const container = document.getElementById("home-products");

    if (products.length === 0) {
      container.innerHTML = "<p>No products available yet.</p>";
      return;
    }

    container.innerHTML = "";

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¦${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart ğŸ›’</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(productId) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
  }

  window.onload = loadHomeProducts;
  </script>
</body>
