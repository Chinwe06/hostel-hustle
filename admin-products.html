<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Products | Hostel Hustle</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .product-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: var(--card-bg, #fff);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product-box img {
      max-width: 100px;
      border-radius: 6px;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Hostel Hustle Logo">
    </div>
    <div class="nav-actions">
      <span id="welcome-user"></span>
      <button><a href="index.html">ğŸ  Home</a></button>
      <button><a href="cart.html">ğŸ›’ Cart</a></button>
      <button><a href="orders.html">ğŸ§¾ My Orders</a></button>
      <button><a href="seller-dashboard.html">ğŸ“¦ Seller Tools</a></button>
      <!--LOGIN button (only shown if not signed in)-->
      <a href="login.html" id="login-link" style="display: none;">ğŸ” Login</a>
      <!--LOGOUT button (only shown if signed in)-->
      <button id="logout-btn"><a href="login.html">ğŸšª Logout</a></button>
      <button><a href="admin.html" id="admin-dashboard-link" style="display: none;"> Admin</a></button>
      <label class="switch">
        <input type="checkbox" id="dark-toggle">
        <span class="slider"></span>
      </label>
      <small style="font-size: 12px;">dark-mode</small>
    </div>
  </header>

  <main class="main-content">
    <h1>ğŸ“¦ All Uploaded Products</h1>
    <div id="product-list"></div>
  </main>

  <div id="toast" class="toast">Product deleted</div>
  <script src="auth.js"></script>
  <script>
    const currentUser = localStorage.getItem("currentUser");
    const allowedAdmin = "chymammah@gmail.com"; // change if needed

    // Prevent access if not admin
    if (currentUser !== allowedAdmin) {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    }

    document.getElementById("welcome-user").textContent = `Welcome, ${currentUser}`;

    const products = JSON.parse(localStorage.getItem("products")) || [];
    const productList = document.getElementById("product-list");

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function deleteProduct(index) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      showToast("Product deleted");
      setTimeout(() => location.reload(), 1000);
    }

    if (products.length === 0) {
      productList.innerHTML = "<p>No products found.</p>";
    } else {
      products.forEach((product, i) => {
        const div = document.createElement("div");
        div.className = "product-box";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <img src="${product.image}" alt="${product.name}">
          <p><strong>â‚¦${product.price}</strong></p>
          <p>Category: ${product.category}</p>
          <p>Seller: ${product.seller}</p>
          <button onclick="deleteProduct(${i})">ğŸ—‘ï¸ Delete</button>
        `;
        productList.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
