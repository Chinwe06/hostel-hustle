<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - Hostel Hustle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Hostel Hustle Logo">
    </div>
    <div class="nav-actions">
      <span id="welcome-user"></span>
      <button><a href="index.html">ğŸ  Home</a></button>
      <button><a href="cart.html">ğŸ›’ Cart</a></button>
      <button><a href="orders.html">ğŸ§¾ My Orders</a></button>
      <!--LOGIN button (only shown if not signed in)-->
      <a href="login.html" id="login-link" style="display: none;">ğŸ” Login</a>
      <!--LOGOUT button (only shown if signed in)-->
      <button id="logout-btn"><a href="login.html">ğŸšª Logout</a></button>
      <button><a href="admin.html" id="admin-dashboard-link" style="display: none;"> Admin</a></button>
      <button><a href="admin-products.html" id="admin-products-link" style="display: none;"> Admin Products</a></button>
      <label class="switch">
        <input type="checkbox" id="dark-toggle">
        <span class="slider"></span>
      </label>
      <small style="font-size: 12px;">dark-mode</small>
    </div>
  </header>
    <main class="main-content">
    <h1>ğŸ“¦ Seller Dashboard</h1>

    <form id="upload-form" class="checkout-form">
      <input type="hidden" id="product-id" />
      
      <label for="name">Product Name</label>
      <input type="text" id="product-name" required>

      <label for="price">Price</label>
      <input type="number" id="product-price" required>

      <label for="category">Category</label>
      <select id="product-category" required>
        <option value="toiletries">ğŸ§¼ Toiletries</option>
        <option value="wears">ğŸ‘• Wears</option>
        <option value="cooking materials">ğŸ² Cooking Materials</option>
        <option value="hair accessories">ğŸ’‡ Hair Accessories</option>
        <option value="food stuffs">ğŸš Food Stuffs</option>
      </select>

      <label for="image">Product Image</label>
      <input type="file" id="product-image" accept="image/*" onchange="previewImage()" required>
      <img id="image-preview" src="#" alt="Preview" style="max-width: 150px; display: none;" />

      <button type="submit">Upload Product</button>
    </form>

    <section>
      <h2>Your Uploaded Products</h2>
      <div id="seller-products" class="product-grid"></div>
    </section>
  </main>

  <div id="toast" class="toast">Success</div>

  <script src="scripts/auth.js"></script>
  <script>
    document.getElementById("upload-form").addEventListener("submit", submitProduct);

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => toast.className = "toast", 3000);
    }

    function previewImage() {
      const file = document.getElementById("product-image").files[0];
      const preview = document.getElementById("image-preview");
      if (!file) {
        preview.src = "";
        preview.style.display = "none";
        return;
      }
      const reader = new FileReader();
      reader.onloadend = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    function submitProduct(e) {
      e.preventDefault();

      const id = document.getElementById("product-id").value || Date.now();
      const name = document.getElementById("product-name").value;
      const price = parseFloat(document.getElementById("product-price").value);
      const category = document.getElementById("product-category").value;
      const imageInput = document.getElementById("product-image");
      const seller = localStorage.getItem("currentUser");
      const products = JSON.parse(localStorage.getItem("products")) || [];

      const reader = new FileReader();
      reader.onload = () => {
        const product = {
          id: Number(id),
          name,
          price,
          category,
          image: reader.result,
          seller
        };

        const existingIndex = products.findIndex(p => p.id == id);
        if (existingIndex > -1) {
          products[existingIndex] = product;
        } else {
          products.push(product);
        }

        localStorage.setItem("products", JSON.stringify(products));
        document.getElementById("upload-form").reset();
        document.getElementById("image-preview").style.display = "none";
        showToast("Product saved successfully!");
        loadSellerProducts();
      };

      if (imageInput.files.length) {
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        showToast("Please select an image");
      }
    }

    function loadSellerProducts() {
      const allProducts = JSON.parse(localStorage.getItem("products")) || [];
      const currentUser = localStorage.getItem("currentUser");
      const sellerProducts = allProducts.filter(p => p.seller === currentUser);

      const container = document.getElementById("seller-products");
      container.innerHTML = "";

      if (sellerProducts.length === 0) {
        container.innerHTML = "<p>No products uploaded yet.</p>";
        return;
      }

      sellerProducts.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¦${p.price}</p>
          <button onclick="editProduct(${p.id})">âœï¸ Edit</button>
          <button onclick="confirmDelete(${p.id})">ğŸ—‘ï¸ Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function editProduct(id) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const product = products.find(p => p.id === id);
      if (product) {
        document.getElementById("product-id").value = product.id;
        document.getElementById("product-name").value = product.name;
        document.getElementById("product-price").value = product.price;
        document.getElementById("product-category").value = product.category;
        const preview = document.getElementById("image-preview");
        preview.src = product.image;
        preview.style.display = "block";
      }
    }

    function confirmDelete(id) {
      if (confirm("Delete this product?")) {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products = products.filter(p => p.id !== id);
        localStorage.setItem("products", JSON.stringify(products));
        showToast("Product deleted");
        loadSellerProducts();
      }
    }

    window.onload = loadSellerProducts;
  </script>
</body>
</html>
