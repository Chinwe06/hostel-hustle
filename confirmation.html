<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - Hostel Hustle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #ff9800;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .confirm-content {
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body class="dark-mode">
  <main class="confirm-content">
    <div class="spinner" id="spinner"></div>
    <h2 id="message">Processing your order...</h2>
  </main>
  <script src="auth.js"></script>
  <script>
    setTimeout(() => {
      document.getElementById("spinner").style.display = "none";
      document.getElementById("message").innerHTML = "âœ… Your order has been placed successfully! <br><br><a href='orders.html'>View Orders</a>";
    }, 2500);
  </script>
</body>
</html>
